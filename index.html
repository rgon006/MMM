<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piano Page Flipper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>钢琴谱自动翻页系统</h1>

  <video id="video" autoplay muted></video>

  <script src="script.js"></script>
</body>
</html>
