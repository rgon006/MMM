<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face-Controlled Piano Sheet Flipper</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load face-api.js from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Face-Controlled Piano Sheet Flipper</h1>
  <input type="file" id="sheetInput" accept="image/jpeg,image/png" multiple />
  <div id="viewer">
    <img id="sheetDisplay" src="" alt="Uploaded sheet music will appear here" />
  </div>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>
</body>
</html>
