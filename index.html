<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face-Controlled Piano Sheet Flipper</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@latest"></script>
  <script defer src="script.js"></script>
  <style>
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Face-Controlled Piano Sheet Flipper</h1>
  <div>
    <h2>上传钢琴谱</h2>
    <input type="file" id="sheetInput" multiple />
    <button class="upload-btn">上传乐谱</button>
    <div id="loading" class="spinner" style="display:none;"></div>
    <div id="sheetDisplay"></div>
    <div id="pageIndicator"></div>
  </div>
  <div class="camera">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>
</body>
</html>
